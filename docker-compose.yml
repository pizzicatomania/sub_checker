services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "8000"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  caddy_data:
  caddy_config: